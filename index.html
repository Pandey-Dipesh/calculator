<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="screen">
        <input type="text">
    </div>
    <div class="num">
        <div class="ac"> <button >AC</button></div>
        <button>/</button>
        <button>^</button>
        <button>x</button>
    </div>
    <div class="num">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
    </div>
    <div class="num">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="num">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="num">
        <button>0</button>
        <button>.</button>
        <div class="equlity"><button>=</button></div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
